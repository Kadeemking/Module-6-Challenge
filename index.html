<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="row m-2">
        <header class="col-12 text-white d-flex justify-content-center p-3">
            <h2>Weather Dashboard</h2>
        </header>
    </div>

    <main class="row p-3">
        <div class="col-3">
            <h3>Search for a City:</h3>
            <form>
                <input type="text" class="form-control" placeholder="Enter City Name Here">
                <button class="btn btn-primary w-100 my-3">Search</button>
            </form>
            <hr>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-10">
                    <div class="py-1 mb-4 border rounded-3 border-black">
                        <div class="container-fluid">
                            <h3 id="city">Miami (9/17/2024) <img src="https://openweathermap.org/img/wn/10d@2x.png" alt=""></h3>
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <h4 >5-Day Forecast:</h4>
            <div class="row">
                <div class="col-2 my-3">
                  <div class="card border-black">
                    <div class="card-body">
                      <h5 class="card-title">9/18/24</h5>
                      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                      <p>Temp: <span id="temperature"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    </div>
                  </div>
                </div>
                <div class="col-2 my-3">
                  <div class="card border-black">
                    <div class="card-body">
                      <h5 class="card-title">9/19/24</h5>
                      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                      <p>Temp: <span id="temperature"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    </div>
                  </div>
                </div>
                <div class="col-2 my-3">
                    <div class="card border-black">
                      <div class="card-body">
                        <h5 class="card-title">9/20/24</h5>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                        <p>Temp: <span id="temperature"></span></p>
                      <p>Wind: <span id="wind"></span></p>
                      <p>Humidity: <span id="humidity"></span></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-2 my-3">
                    <div class="card border-black">
                      <div class="card-body">
                        <h5 class="card-title">9/21/24</h5>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                        <p>Temp: <span id="temperature"></span></p>
                      <p>Wind: <span id="wind"></span></p>
                      <p>Humidity: <span id="humidity"></span></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-2 my-3">
                    <div class="card border-black">
                      <div class="card-body">
                        <h5 class="card-title">9/22/24</h5>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                        <p>Temp: <span id="temperature"></span></p>
                      <p>Wind: <span id="wind"></span></p>
                      <p>Humidity: <span id="humidity"></span></p>
                      </div>
                    </div>
                  </div>
              </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
